[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# 개발 서버 설정
[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  autoLaunch = false
  framework = "#custom"

# SPA 라우팅을 위한 리다이렉트
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API 함수 리다이렉트
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 캐시 헤더 설정
# 모든 HTML 경로는 캐시하지 않음 (SPA - 모든 라우트가 index.html 반환)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# JS, CSS 등 해시된 파일은 오래 캐시 (위 규칙보다 구체적이므로 우선 적용)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 이미지, 아이콘 등 정적 파일도 캐시
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
