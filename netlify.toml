[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# 개발 서버 설정
[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  autoLaunch = false
  framework = "#custom"

# SPA 라우팅을 위한 리다이렉트
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API 함수 리다이렉트
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 캐시 헤더 설정
# HTML 파일은 캐시하지 않음 (항상 최신 버전)
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# JS, CSS 등 해시된 파일은 오래 캐시
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
